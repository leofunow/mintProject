<div style="justify-content: center; display: flex; margin: 50px 0">
  <div class="whitecard" style="width: 90%;max-width: 600px; padding: 50px 5%;height: fit-content">
    <form [formGroup] = "loginForm" (ngSubmit)="login()">
    <h1>Вход</h1>
      <div>
        <label for="inputLogin">Логин</label>
        <br>
        <input type="email" class="form-control" id="inputLogin" formControlName="login" placeholder="Логин">
      </div>
      <div>
        <label for="inputPassword">Пароль</label>
        <br>
        <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Пароль">
      </div>
      <div *ngIf="!isCorrect">
        <p style="color: red"> Неправильный логин/пароль</p>
      </div>
      <br>
      <button style="width: 100%" type="submit" [disabled]="loginForm.invalid">Вход</button>

    </form>
      <button routerLink="/registration">Регистрация</button>
  </div>
</div>
